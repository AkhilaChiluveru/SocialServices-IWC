<!--this html lists all values/attributes entered by various clients -->
{% extends "layout.html" %} {% block content %}
<h2>Social Service</h2>

<h3><a href="{{ url_for('index') }}">Back To Main Page</a></h3>

<form action="{{ url_for('sign') }}" method="post" class="Whole_Form">
  <div class="FormElement">
    <label for="id">Unique ID:</label>
    <input type="number" name="id" id="id" required />
  </div>

  <div class="FormElement">
    <label for="name">Name : </label>
    <input type="text" name="name_of_service_organization" id="name" required />
  </div>

  <div class="FormElement">
    <label for="type">Service Type:</label>
    <select name="type_of_service" id="type">
      <option value="Food">Food</option>
      <option value="shelter">Shelter</option>
      <option value="Transportation">Transportation</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Personal Care">Personal Care</option>
      <option value="Work">Work</option>
      <option value="Legal">Legal</option>
      <option value="Addiction">Addiction</option>
      <option value="Recovery">Recovery</option>
      <option value="Mental">Mental</option>
      <option value="Resource">Resource</option>
      <option value="Navigation">Navigation</option>
    </select>
  </div>

  <div class="FormElement">
    <label for="location">Street Address:</label>
    <input type="text" name="location" id="location" />
  </div>

  <div class="FormElement">
    <label for="phone">Phone_Number:</label>
    <input type="text" name="phone_number" id="phone" />
  </div>

  <div class="FormElement">
    <label for="hours">Operation Hours:</label>
    <input type="text" name="operating_hours" id="hours" />
  </div>

  <div class="FormElement">
    <label for="review">Review: </label>
    <textarea
      name="review"
      id="review"
      placeholder="Please type your review"
    ></textarea>
  </div>
  <div class="FormElement"><button type="submit" />Submit</div>
</form>
{% endblock %}
