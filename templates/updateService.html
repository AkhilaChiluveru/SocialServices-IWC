<!--this html lists updates values of a service -->
{% extends "layout.html" %} {% block content %}
<h2>Social Service</h2>

<h3><a href="{{ url_for('index') }}">Back To Main Page</a></h3>

<form action="{{ url_for('update') }}" method="post" class="Whole_Form">
  <div class="FormElement">
    <label for="id" style="color: grey">Unique ID:</label>
    <input
      type="number"
      name="update_id"
      id="id"
      value="{{services[0]}}"
      readonly="readonly"
      style="color: grey"
    />
  </div>

  <div class="FormElement">
    <label for="name_of_service_organization">Name : </label>
    <input
      type="text"
      name="update_name"
      id="name_of_service_organization"
      value="{{services[1]}}"
    />
  </div>
  <div class="FormElement">
    <label for="location">Street Address:</label>
    <input
      type="text"
      name="update_location"
      id="location"
      value="{{services[3]}}"
    />
  </div>

  <div class="FormElement">
    <label for="phone">Phone_Number:</label>
    <input
      type="text"
      name="update_phone_number"
      id="phone"
      value="{{services[4]}}"
    />
  </div>

  <div class="FormElement">
    <label for="hours">Operation Hours:</label>
    <input
      type="text"
      name="update_operating_hours"
      id="hours"
      value="{{services[5]}}"
    />
  </div>

  <div class="FormElement">
    <label for="review">Review: </label>
    <textarea name="update_review" id="review">{{services[6]}}</textarea>
  </div>

  <div class="FormElement"><button type="submit">UPDATE CHANGES</button></div>
</form>
{% endblock %}
